<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="buildfire" content="enableMDTheme" />
  <!--
		NOTE:
		1. You can reference the file in SDK via relative path
		2. The Control and Widget Should NOT share resources. Only the Widget folder will make it to the device
		3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
		    to keep you plugin as light weight as possible for performance and transport reasons
	-->

  <!-- You can load helper.css to use our helper classes.
	<link href="../../../../styles/helper.css" rel="stylesheet">
	-->

  <!-- JS -->
  <script src="../../../scripts/buildfire.min.js"></script>
  <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />

  <script src="js/shared/strings.js"></script>
  <script src="js/shared/stringsConfig.js"></script>
  <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
</head>

<body>
  <form class="search-container" id="searchForm">
    <input type="text" placeholder="" class="search-input" id="searchInput" />
    <button class="mdc-icon-button search-icon" type="submit">
      <icon class="icon icon-search material-icons"></icon>
    </button>
  </form>
  <div role="separator" class="mdc-list-divider"></div>
  <div class="scrollDiv">
    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id="inboxMessages">
    </ul>
  </div>
  <div id="emptyState">
    <span id="noResultsFound" class="primaryTextTheme"></span>
    <icon class="material-icons icon icon-drawer2 empty-icon"></icon>
  </div>
</body>

<!-- Thread template -->
<template id="thread-ui-template">
  <li class="mdc-list-item slide-right">
    <img class="mdc-list-item__graphic profile-image" src="{{imageUrl}}" alt="Profile" />
    <div class="red-dot dangerBackgroundTheme" style="visibility:{{visibility}}"></div>
    <div class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text primaryTextTheme"><strong>{{displayName}}</strong></span>
      <span class="second-line primaryTextTheme">
        {{lastMessage}}
      </span>
    </div>
    <div class="mdc-list-item__meta mdc-icon-button material-icons" aria-hidden="true">
      <icon class="material-icons icon icon-bubbles2"></icon>
    </div>
  </li>
  <li role="separator" class="mdc-list-divider"></li>
</template>
<!-- End thread template -->

</html>
